<!DOCTYPE html>
<html>
<head>
    <title>Pay with PayPal</title>
</head>
<body>
    <h1>Pay with PayPal</h1>
    
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
        <input type="hidden" name="item_name" value="Custom PC">
        <input type="hidden" name="amount" value="1999.99">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="return" value="YOUR_RETURN_URL">
        <input type="hidden" name="cancel_return" value="YOUR_CANCEL_URL">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    </form>
</body>
</html>
